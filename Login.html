<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Static/Css/estilos.css">
    <title>Login de Usuario</title>

    <style>
        .bg{
            background-image: url(LogoTecParking.jpg);
            background-position: center center;
        }
    </style>

</head>
<body>

    <div class="container w-75 bg-light mt-5 mb-5 rounded-5 shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-7 rounded-5">
        
            </div>
            <div class="col bg-white p-4 rounded-5">
                <!--<div class="text-end">
                    <img src="" alt="" width="60">
                </div>
                ------>
                <div class="formulario">
                    <h1 class="fw-bold text-center mb-1 py-4 mt-4">Bienvenido</h1>
                    <p class="text-center py-4">Inicia sesión con tu cuenta </p>
                </div>
                <!-- Login -->
                <form action="#">
                    <div class="mb-4 fw-semibold">
                        <label for="identifiación" class="form-label">Identificación</label>
                        <input type="identifiación" class="form-control" name="identifiación" placeholder="Ingrese su número de identificacion">
                    </div>
                    <div class="mb-4 fw-semibold">
                        <label for="Password" class="form-label">Clave</label>
                        <input type="Password" class="form-control" name="Password" placeholder="Ingrese su clave">
                    </div>
                    <div class="mt-4 mb-3 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connect" class="form-check-label">Recordar mi identificación</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold">Ingresar</button>
                    </div>

                    <div class="mt-5 mb- text-center">
                        <span>¿No tienes una cuenta?<a class="link" href="Registro.html">  Registrarme</a></span>
                        <span><a class="link" href="Nueva_Clave.html"> ¿Olvido su clave?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
